
<div class="container">
  <div class="loginForm w100p">
      <mat-icon class="closeButton">close</mat-icon>
      <form formclass="form">
          <h2>Login</h2>
          <mat-form-field class="example-full-width">
              <mat-label>
                  <mat-icon>mail</mat-icon> Email
              </mat-label>
              <input type="email" matInput>
          </mat-form-field>
          <mat-form-field class="example-full-width mb20">
              <mat-label>
                  <mat-icon>lock</mat-icon> Passwort
              </mat-label>
              <input type="password" name="password" matInput>
          </mat-form-field>
          <button type="submit" color="accent" mat-raised-button>Anmelden</button>
          <button mat-button color="Basic">Password vergessen</button>
          <span class="registerLink">
              <p class="mr10">noch kein Mitglied ?</p>
              <a class="ml10"> Registriere Dich</a>
          </span>
      </form>

  </div>

  <div class="registerForm">
      <form class="form">
          <h2>Registrierung</h2>
          <mat-form-field class="example-full-width">
              <mat-label>
                  <mat-icon>mail</mat-icon> Email bestätigung
              </mat-label>
              <input name="email" type="email" matInput>
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <mat-label>
                  <mat-icon>lock</mat-icon> Passwort
              </mat-label>
              <input name="password" minlength="8" type="password" matInput>
          </mat-form-field>
          <mat-form-field class="example-full-width mb20">
              <mat-label>
                  <mat-icon>lock</mat-icon> Passwort bestätigung
              </mat-label>
              <input name="passwordAuth" minlength="8" type="password" matInput>
          </mat-form-field>
          <mat-error style="margin-bottom: 20px;">beide Passwörter müssen übereinstimmen
          </mat-error>
          <button type="submit" mat-raised-button color="accent">Registrieren</button>
          <button mat-button>Doch schon dabei ?</button>
      </form>
  </div>
</div>
