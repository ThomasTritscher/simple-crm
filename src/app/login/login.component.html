<div class="container">
    <div *ngIf="!isSignedIn" class="loginForm w100p">
        <mat-icon class="closeButton">close</mat-icon>
        <form formclass="form">
            <h2>Login</h2>
            <mat-form-field class="example-full-width">
                <mat-label>
                    <mat-icon>mail</mat-icon> Email
                </mat-label>
                <input #email type="email" matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width mb20">
                <mat-label>
                    <mat-icon>lock</mat-icon> Passwort
                </mat-label>
                <input #password type="password" name="password" matInput>
            </mat-form-field>
            <button type="submit" color="accent" mat-raised-button
                (click)="onSignin(email.value,password.value)">Anmelden</button>
            <button mat-button color="Basic">Password vergessen</button>
            <span class="registerLink">
                <p class="mr10">noch kein Mitglied ?</p>
                <a class="ml10"> Registriere Dich</a>
            </span>
        </form>

    </div>

    <div *ngIf="!isSignedIn" class="registerForm">
        <form class="form">
            <h2>Registrierung</h2>
            <mat-form-field class="example-full-width">
                <mat-label>
                    <mat-icon>mail</mat-icon> Email bestätigung
                </mat-label>
                <input #emailRegister name="email" type="email" matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>
                    <mat-icon>lock</mat-icon> Passwort
                </mat-label>
                <input #passwordRegister name="password" minlength="8" type="password" matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width mb20">
                <mat-label>
                    <mat-icon>lock</mat-icon> Passwort bestätigung
                </mat-label>
                <input name="passwordAuth" minlength="8" type="password" matInput>
            </mat-form-field>
            <mat-error style="margin-bottom: 20px;">beide Passwörter müssen übereinstimmen
            </mat-error>
            <button type="submit" mat-raised-button color="accent"
                (click)="onRegister(emailRegister.value,passwordRegister.value)">Registrieren</button>
            <button mat-button>Doch schon dabei ?</button>
        </form>
    </div>
    <app-home *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-home>
</div>
