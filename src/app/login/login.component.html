<div class="container">
    <div *ngIf="!isSignedIn" class="loginForm w100p">
        <mat-icon class="closeButton">close</mat-icon>
        <form formclass="form">
            <h2>Login</h2>
            <mat-form-field class="example-full-width">
                <mat-label>
                    <mat-icon>mail</mat-icon> Email
                </mat-label>
                <input #email type="email" matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width mb20">
                <mat-label>
                    <mat-icon>lock</mat-icon> Password
                </mat-label>
                <input #password type="password" name="password" matInput>
            </mat-form-field>
            <button type="submit" color="accent" mat-raised-button
                (click)="onSignin(email.value,password.value)">Login</button>
            <button mat-button color="Basic">Forgot Password?</button>
            <span class="registerLink">
                <p class="mr10">You have to register?</p>
                <a (click)="openRegister()" class="ml10"> Register</a>
            </span>
        </form>
    </div>
    <app-home *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-home>
</div>
